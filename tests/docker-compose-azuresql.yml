mendixapp:
    image: mendix/mendix-buildpack:v1
    environment:
        - ADMIN_PASSWORD=Password1!
        - DATABASE_ENDPOINT=mysql://mendix:mendix@db:1433/mendix
    ports:
        - 8080:80
        - 8090:81
    links:
        - db

db:
    image: microsoft/mssql-server-linux
    environment:
        - ACCEPT_EULA=Y
        - SA_PASSWORD=mendix
